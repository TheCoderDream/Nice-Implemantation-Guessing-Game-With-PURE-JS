<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
  <title>Number Guesser</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h2>Number Guessing Game</h2>
          </div>
          <div class="card-body" id="game">
            <p>Guess number between <span class="min-num badge badge-info"></span> and <span class="max-num badge badge-success"></span> </p>

            <div class="form-group mb-3">
              <input type="number" class="form-control" id="guess-input" placeholder="Enter your guess">
              <div class="d-flex flex-row">
                <input type="submit" value="submit" id="guess-btn" class="btn btn-primary flex-fill mt-3">
                <button class="btn btn-secondary flex-fill mt-3" id="reset">Reset Game</button>
              </div>

            </div>

          </div>
          <div class="card-footer message">

          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
